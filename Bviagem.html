            if(getCookie("idioma") == "portugues"){
                texto.querySelector("#title").innerHTML = "Os Melhores Países Para Viajar: Uma Exploração de Destinos Incríveis";
                p[2].innerHTML = `<br>O mundo é um vasto e maravilhoso lugar repleto de culturas vibrantes, paisagens de tirar o fôlego e experiências inesquecíveis. Viajar é uma oportunidade única de explorar essas riquezas e ampliar nossos horizontes. Mas com tantos destinos tentadores à nossa disposição, pode ser difícil decidir por onde começar. <br> Neste artigo, vamos embarcar em uma jornada para descobrir os melhores países para viajar, aqueles que oferecem uma combinação irresistível de beleza natural, diversidade cultural, aventura e oportunidades para crescimento pessoal. Prepare-se para se inspirar e adicionar novos destinos à sua lista de desejos!`;
                p[3].innerHTML =`<br>A Itália é um país que não precisa de apresentações. Berço do Renascimento e lar de algumas das obras de arte mais famosas do mundo, a Itália é um destino obrigatório para os amantes da cultura e da história. Da icônica Coliseu de Roma e dos canais românticos de Veneza às pitorescas vilas da Toscana e às praias ensolaradas da Sicília, a Itália oferece uma infinidade de experiências para todos os gostos. <br> Além de sua riqueza cultural, a Itália também é conhecida por sua culinária excepcional. Prepare-se para se deliciar com pizzas crocantes, massas artesanais, sorvetes cremosos e vinhos de alta qualidade.`
                p[4].innerHTML = `<br>O Japão é um país que fascina com sua mistura única de tradições milenares e tecnologia de ponta. Do antigo templo Senso-ji em Tóquio às florestas de bambu em Arashiyama, o Japão oferece uma experiência cultural imersiva que transporta os viajantes a um mundo diferente.<br> Os amantes da natureza também encontrarão no Japão uma beleza estonteante. As montanhas nevadas de Hokkaido, as fontes termais de Beppu e os santuários escondidos nas florestas são apenas alguns dos tesouros naturais que aguardam ser descobertos.`
                p[5].innerHTML = `<br>A Nova Zelândia é um destino perfeito para os amantes da natureza e da aventura. Com seus glaciares imponentes, montanhas majestosas, fiordes profundos e paisagens de tirar o fôlego, a Nova Zelândia oferece uma infinidade de oportunidades para atividades ao ar livre, como caminhadas, rafting, escalada e bungee jumping.<br> Além de suas belezas naturais, a Nova Zelândia também possui uma cultura rica e acolhedora. Visite as vibrantes cidades de Auckland e Wellington, conheça a tradição maori e explore as pequenas vilas espalhadas pelas ilhas.`
                p[6].innerHTML = `<br>A Índia é um país de contrastes, onde a espiritualidade milenar convive com a modernidade pulsante. Dos templos sagrados de Varanasi às ruas movimentadas de Mumbai, a Índia oferece uma experiência sensorial única que não deixa ninguém indiferente.<br>Prepare-se para se surpreender com a diversidade cultural da Índia, onde cada região possui suas próprias tradições, idiomas e costumes. Explore os palácios luxuosos de Rajasthan, navegue pelos rios sagrados de Kerala e descubra as maravilhas arquitetônicas de Agra.`
                p[7].innerHTML = `<br>A Costa Rica é um pequeno país com uma grande riqueza natural. Com cerca de 5% da biodiversidade do planeta, a Costa Rica é um verdadeiro paraíso para os amantes da natureza. Florestas exuberantes, vulcões ativos, praias paradisíacas e uma vida selvagem exuberante são alguns dos atrativos que fazem da Costa Rica um destino imperdível.<br>Faça trilhas em meio à selva, mergulhe em águas cristalinas, observe animais selvagens e descubra a simpatia do povo costarriquenho.`
                h3[0].innerHTML = "Itália: A Terra da Arte, História e Culinária"
                h3[1].innerHTML = "Japão: Uma Fuga Oriental de Tradições e Modernidade"
                h3[2].innerHTML = "Nova Zelândia: Um Paraíso Natural de Aventuras"
                h3[3].innerHTML = "Índia: Uma Jornada de Espiritualidade e Diversidade"
                h3[4].innerHTML = "Costa Rica: Um Refúgio Natural de Biodiversidade"

            }else{
                texto.querySelector("#title").innerHTML = "The Best Countries to Travel to: An Exploration of Incredible Destinations";
                p[2].innerHTML = `<br>The world is a vast and wonderful place, full of vibrant cultures, breathtaking scenery, and unforgettable experiences. Traveling is a unique opportunity to explore these riches and broaden our horizons. But with so many tempting destinations at our disposal, it can be difficult to decide where to start.<br>In this article, we will embark on a journey to discover the best countries to travel to, those that offer an irresistible combination of natural beauty, cultural diversity, adventure, and opportunities for personal growth. Get ready to be inspired and add new destinations to your bucket list!`
                p[3].innerHTML = `<br>Italy is a country that needs no introduction. The birthplace of the Renaissance and home to some of the world's most famous works of art, Italy is a must-visit destination for lovers of culture and history. From the iconic Colosseum in Rome and the romantic canals of Venice to the picturesque villages of Tuscany and the sunny beaches of Sicily, Italy offers an endless variety of experiences for all tastes. <br>In addition to its cultural richness, Italy is also known for its exceptional cuisine. Prepare to indulge in crispy pizzas, handmade pasta, creamy gelato, and high-quality wines.`
                p[4].innerHTML = `<br>Japan is a country that fascinates with its unique blend of ancient traditions and cutting-edge technology. From the ancient Sensoji Temple in Tokyo to the bamboo forests of Arashiyama, Japan offers an immersive cultural experience that transports travelers to a different world.<br>Nature lovers will also find stunning beauty in Japan. The snow-capped mountains of Hokkaido, the hot springs of Beppu, and the hidden shrines in the forests are just a few of the natural treasures waiting to be discovered.`
